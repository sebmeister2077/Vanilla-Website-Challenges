    <body class="bg-slate-950 text-stone-300 flex w-screen h-screen p-8">
        <section class="w-1/2 relative flex flex-col items-center justify-center gap-12">
            <noscript>This app requires javascript to run</noscript>
            <form>
                <label
                    tabindex="0"
                    for="file-input"
                    class="flex group outline-current focus:bg-slate-600 hover:bg-slate-600 focus:outline-offset-[-12px] hover:outline-offset-[-12px] duration-300 items-center rounded-xl bg-slate-500 justify-center p-8 cursor-pointer w-28 h-28 outline-dashed outline-1 outline-offset-[-8px]"
                >
                    <svg
                        class="ease-in-out group-focus:scale-75 group-hover:scale-75 delay-100 duration-300 fill-stone-300"
                        viewBox="0 0 24 24"
                    >
                        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"></path>
                    </svg>
                </label>
                <input id="file-input" type="file" accept="image/*" hidden />
            </form>
            <div id="mag-glass" class="fixed opacity-0 top-6 left-6 z-40">
                <div
                    id="mag-glass-handle"
                    class="absolute cursor-pointer bottom-0 right-0 w-6 h-14 -rotate-45 translate-y-0 -translate-x-4 z-30"
                ></div>
                <div
                    class="absolute outline-neutral-400 outline-4 top-3.5 left-3.5 aspect-square w-[84.4px] backdrop-invert-[.85] z-20 rounded-full"
                ></div>

                <svg
                    class="fill-neutral-400 w-36 h-36"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 30.239 30.239"
                    xml:space="preserve"
                >
                    <g>
                        <path

		 M18.073,18.074c-3.444,3.444-9.049,3.444-12.492,0c-3.442-3.444-3.442-9.048,0-12.492c3.443-3.443,9.048-3.443,12.492,0
		C21.517,9.026,21.517,14.63,18.073,18.074z"
                        />
                    </g>
                </svg>
            </div>
            <details class="absolute top-[65%] w-full p-6">
                <summary class="list-none font-bold cursor-pointer text-2xl mb-6">
                    Don't know what to do? See instructions
                    <svg class="ml-2 w-6 h-6 fill-current inline" viewBox="0 0 24 24">
                        <path
                            d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"
                        ></path>
                    </svg>
                </summary>
                <ol class="flex flex-col gap-4 list-decimal">
                    <li>Open inspector (Right click),</li>
                    <li>Go to Network tab and change throttle speed.</li>
                    <li>Select a image to upload.</li>
                    <li>Check out how simulated image load would look like.</li>
                </ol>
            </details>
        </section>
        <section class="w-1/2 flex items-center justify-center">
            <div
                id="img-container"
                class="bg-no-repeat relative bg-cover bg-center rounded-xl overflow-hidden w-[400px] h-[400px]"
            >
                <div
                    id="spinner"
                    class="duration-300 opacity-0 inset-1/2 -translate-x-1/2 -translate-y-1/2 absolute lds-ellipsis"
                >
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <img
                    loading="lazy"
                    id="output"
                    src="https://placehold.co/400x400"
                    class="w-full h-full object-cover object-center"
                />
            </div>
            <script>
                //placeholder image colors
                const image = $('#output')
                const newSrc = `${image.attr('src')}/${tailwind.colors.slate['500']}/${
                    tailwind.colors.stone[300]
                }?font=roboto`.replaceAll('#', '')
                image.attr('src', newSrc)
            </script>
        </section>
        <script>
            const { v4: uuidv4 } = uuid
            const { createClient } = supabase
            const GLASS_POSITION_LOCATION = 'glass-location'
            const UNIQUE_USER_ID_LOCATION = 'user-id'

            let userId = localStorage.getItem(UNIQUE_USER_ID_LOCATION)
            if (!userId) {
                userId = `${uuidv4()}#${new Date().toLocaleDateString().replaceAll('/', '-')}`
                localStorage.setItem(UNIQUE_USER_ID_LOCATION, userId)
            }
            const magGlass = $('#mag-glass')
            const saved = JSON.parse(localStorage.getItem(GLASS_POSITION_LOCATION) || '{}')
            magGlass.css({
                top: saved.top || '2em',
                left: saved.left || '2em',
            })

            const supabaseUrl = 'https://lvvyesdqlcwpoeismoxf.supabase.co'
            //public anon key
            const supabaseKey =
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2dnllc2RxbGN3cG9laXNtb3hmIiwicm9sZSI6ImFub24iLCJpYXQiOjE2OTAxMTQ2MjUsImV4cCI6MjAwNTY5MDYyNX0.7CdAUR4Q5PpzVFbTVuGWmv9KQMULbTgJhHxXsv03A08'
            const _supabase = createClient(supabaseUrl, supabaseKey, {
                global: {
                    fetch: (input, init) => {
                        const blob = init.body.get('')
                        const totalBytes = blob.size
                        let bytesUploaded = 0
                        // https://stackoverflow.com/questions/35711724/upload-progress-indicators-for-fetch
                        const progressTrackingStream = new TransformStream({
                            transform(chunk, controller) {
                                controller.enqueue(chunk)
                                bytesUploaded += chunk.byteLength
                                console.log('upload progress:', bytesUploaded / totalBytes)
                            },
                            flush(controller) {
                                console.log('completed stream')
                            },
                        })
                        init.headers.set('Content-Type', 'application/octet-stream')
                        return fetch(input, {
                            method: 'POST',
                            headers: init.headers,
                            body: blob.stream().pipeThrough(progressTrackingStream),
                            duplex: 'half',
                        })
                    },
                },
            })
            removeUnusedFiles()
            toastr.options = {
                newestOnTop: true,
            }
            const BUCKET_NAME = 'images'
            const bucket = _supabase.storage.from(BUCKET_NAME)

            dragElement(magGlass)
            const spinner = $('#spinner')
            const input = $('#file-input')
            $("[for='file-input']").on('keydown', function (e) {
                if (e.key === 'Enter') input.click()
            })
            const imageContainer = $('#img-container')

            image.on('load', function (e) {
                imageContainer.removeClass('animate-pulse')
            })
            input.on('change', handleFileUpload)
            var controller = null
            var thumbPath, filePath
            function removeUnusedFiles() {
                return _supabase.storage.emptyBucket(BUCKET_NAME)
            }
            async function handleFileUpload(e) {
                imageContainer.blur()
                if (controller) controller.abort()
                controller = new AbortController()
                const file = e.target.files?.[0]
                if (!file) return
                //50 MB
                const MAX_FILE_SIZE = 1024 * 1024 * 50
                if (file.size >= MAX_FILE_SIZE) {
                    toastr.error('File is exceeds limit of 50 MB')
                    return
                }
                toastr.info('Uploading file...')
                spinner.removeClass('opacity-0')

                const previousThumbPath = thumbPath
                imageContainer.removeClass(`bg-[url('${getUrl(previousThumbPath)}')]`)
                image.removeAttr('src').css({ opacity: 0 })
                const fileExtension = file.type.split('/').at(-1)
                const newId = uuidv4()
                filePath = `${userId}/${newId}.${fileExtension}`
                thumbPath = `${userId}/${newId}_thumb.${fileExtension}`
                const localFilePath = filePath,
                    localThumnPath = thumbPath

                const thumbFile = await compress(file)
                const results = await Promise.allSettled([
                    uploadToSupabase(localFilePath, file),
                    uploadToSupabase(localThumnPath, thumbFile),
                ])

                if (controller.signal.aborted) {
                    bucket.remove([localFilePath, localThumnPath])
                    return
                }

                spinner.addClass('opacity-0')
                if (results.some((r) => !(r.status === 'fulfilled' && r.value.data))) {
                    const notFound = results.some((r) => r.value?.error?.statusCode == '404')
                    const isOnline = window.navigator.onLine
                    if (!isOnline) toastr.error('You are offline.')
                    else if (notFound) toastr.error('Remote storage seems to be out of service')
                    else toastr.error('Failed to upload file')
                    return
                }

                toastr.success('File uploaded to storage.')
                toastr.info('Emulating page load...')

                image.attr('src', getUrl(localFilePath)).css({ opacity: 1 })
                imageContainer.addClass('animate-pulse').addClass(`bg-[url('${getUrl(localThumnPath)}')]`)
                controller = null
            }

            $(window).on('beforeunload', function (e) {
                toastr.warning('Removing images from storage.')
                localStorage.setItem(
                    GLASS_POSITION_LOCATION,
                    JSON.stringify({ top: magGlass.css('top'), left: magGlass.css('left') }),
                )
                if (filePath || thumbPath) {
                    bucket.remove([filePath, thumbPath])
                    for (let index = 0; index < 999999; index++) {}
                }
            })
            function uploadToSupabase(path, file) {
                return bucket.upload(path, file, { duplex: 'half' })
            }
            async function compress(file) {
                var scope = {}
                const promise = new Promise(function (res, rej) {
                    scope.res = res
                    scope.rej = rej
                })
                new Compressor(file, {
                    quality: 0.1,
                    maxWidth: 30,
                    maxHeight: 30,
                    success: scope.res,
                    error: scope.rej,
                })
                return promise
            }
            function getUrl(path) {
                const { data } = bucket.getPublicUrl(path)
                return data.publicUrl
            }

            function dragElement() {
                const element = $(arguments[0][0])

                let pos1 = 0,
                    pos2 = 0,
                    pos3 = 0,
                    pos4 = 0
                const handle = $('#mag-glass-handle')
                handle.on('mousedown', dragMouseDown)
                function dragMouseDown(e) {
                    e.preventDefault()
                    pos3 = e.clientX
                    pos4 = e.clientY
                    $(document).on('mouseup', closeDragElement)
                    $(document).on('mousemove', elementDrag)
                }

                function elementDrag(e) {
                    e.preventDefault()
                    pos1 = pos3 - e.clientX
                    pos2 = pos4 - e.clientY
                    pos3 = e.clientX
                    pos4 = e.clientY
                    element.css({
                        top: element[0].offsetTop - pos2 + 'px',
                        left: element[0].offsetLeft - pos1 + 'px',
                    })
                }

                function closeDragElement() {
                    $(document).off('mouseup').off('mousemove')
                }
            }
        </script>
    </body>
</html>
