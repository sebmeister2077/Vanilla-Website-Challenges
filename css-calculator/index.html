<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Calculator</title>

        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <section>
            <details class="notes" open>
                <summary><b>Extra information</b></summary>
                <ul>
                    <li>
                        <p>Order of operations is preserved, all operations have <em>equal priority</em>.</p>
                    </li>
                    <li>
                        <p>Cannot <b>display</b> value greater than <var>2147783647</var>.</p>
                    </li>
                    <li>
                        <p>Cannot display floating point numbers.</p>
                    </li>
                </ul>
            </details>
            <code class="output"></code>
            <form></form>
        </section>
        <script defer src="./index.js"></script>
    </body>
</html>
