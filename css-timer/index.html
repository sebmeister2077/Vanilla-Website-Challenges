<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./index.css" />
        <script src="./generateHtml.js" type="module" defer></script>
        <title>CSS Timer</title>
    </head>
    <body class="bg-gray-700 text-gray-100 h-screen w-screen flex items-center justify-center">
        <noscript> I need javascript in order register a custom property which i can transition (--seconds-counter) </noscript>
        <label class="select-none" id="pause">
            Pause
            <input type="checkbox" />
        </label>
        <br />
        <style>
            #reset:has(input:checked) ~ .timer {
                display: none;
                background-color: red;
            }
        </style>
        <label id="reset">
            Reset
            <input type="checkbox" />
        </label>
    </body>
</html>
