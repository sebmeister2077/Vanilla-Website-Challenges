<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rest Countries</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet" />
        <style>
            :root {
                --dark-blue: hsl(209, 23%, 22%);
                --dark-gray: hsl(0, 0%, 52%);
                --very-light-gray: hsl(0, 0%, 95%);
                --white: hsl(0, 0%, 100%);
            }
            html {
                --elements: var(--white);
                --background: var(--very-light-gray);
                --input: var(--dark-gray);
                --input-focus: hsl(0, 0%, 95%);
                --text: hsl(200, 15%, 8%);
                --border-radius: 6px;
                --box-shadow: 0px 2px 6px #00000033;
            }
            main::-webkit-scrollbar {
                width: 12px;
            }
            main::-webkit-scrollbar-thumb {
                border-radius: 12px;
                background-color: hsl(0, 0%, 80%);
            }
            main::-webkit-scrollbar-track {
                border-radius: 12px;
                background-color: hsl(0, 0%, 90%);
            }
            @media (prefers-color-scheme: dark) {
                html {
                    --elements: var(--dark-blue);
                    --background: hsl(207, 26%, 17%);
                    --input: var(--very-light-gray);
                    --text: var(--white);
                    --input-focus: hsl(209, 23%, 27%);
                }
                main::-webkit-scrollbar-thumb {
                    background-color: hsl(210deg 32.34% 25.82%);
                }
                main::-webkit-scrollbar-track {
                    background-color: hsl(210deg 45.27% 14.63%);
                }
            }
            body {
                color: var(--text);
                background-color: var(--background);
                height: 100vh;
                display: flex;
                flex-direction: column;
                font-family: 'Nunito Sans', sans-serif;
            }
            * {
                box-sizing: border-box;
                margin: 0px;
            }
            main {
                width: 100%;
                padding: 20px 32px;
                display: flex;
                flex-direction: column;
                gap: 24px;
                overflow-y: auto;
                flex-grow: 1;
                position: relative;
            }

            svg {
                min-width: 24px;
                width: 24px;
                height: 24px;
                fill: var(--input);
            }
            .search {
                background-color: var(--elements);
                display: flex;
                border-radius: var(--border-radius);
                padding: 8px 16px;
                gap: 8px;
                box-shadow: var(--box-shadow);
                overflow: hidden;
                align-items: center;
                width: 300px;
                will-change: width;
                transition: width 0.8s;
            }
            .retract-width {
                transition: width 0.4s;
                width: 56px !important;
            }
            .search:has(:focus-within, :active) {
                width: 300px !important;
            }
            .search label {
                cursor: pointer;
                height: 24px;
            }
            .search input::placeholder {
                color: currentColor;
            }
            .search input {
                color: var(--input);
                background-color: transparent;
                outline: none;
                border: none;
                width: calc(100% - 32px);
            }
            .region {
                color: var(--input);
                background-color: var(--elements);
                border: none;
                padding: 12px 16px;
                box-shadow: var(--box-shadow);
                display: flex;
                align-items: center;
                gap: 8px;
                border-radius: var(--border-radius);
                cursor: pointer;
                user-select: none;
                position: relative;
                overflow: hidden;
                width: 210px;
                transition: width 0.8s;
                will-change: width;
            }
            .region :not(input) {
                z-index: 2;
            }
            .region svg ~ :where(svg, input, label) {
                transition: opacity 0.4s;
                will-change: opacity;
            }
            .region.retract-width svg ~ :where(svg, input, label) {
                opacity: 0 !important;
            }
            .region label {
                cursor: pointer;
                will-change: transform, opacity;
                transition: transform 0.4s, opacity 0.4s;
                white-space: nowrap;
            }
            .region .expand-more {
                will-change: rotate, opacity;
                transition: rotate 0.4s, opacity 0.4s;
            }
            .rotate180 {
                rotate: 180deg;
            }
            .region input {
                position: absolute;
                opacity: 0;
                width: 55%;
                left: 50%;
                top: 45%;
                transform: translateX(-50%);
                background-color: transparent;
                border: none;
                color: var(--input);
            }
            .region:has(input.appear) label {
                transform: translate(-22px, -10px) scale(0.6);
            }
            #region-dropdown {
                z-index: 2;
                position: absolute;
                width: 210px;
                border: none;
                display: block;
                opacity: 0;
                padding-inline: 0px;
                transition: opacity 0.4s;
                background-color: var(--elements);
                border-radius: var(--border-radius);
                box-shadow: var(--box-shadow);
                pointer-events: none;
                cursor: none;
            }
            #region-dropdown[open] {
                opacity: 1;
                cursor: pointer;
                pointer-events: all;
            }
            #region-dropdown ul {
                list-style-type: none;
                padding: 4px 0px;
                display: flex;
                flex-direction: column;
                gap: 4px;
            }
            #region-dropdown li {
                will-change: background-color;
                transition: background-color 0.4s;
                padding: 6px 24px;
                color: var(--input);
            }
            #region-dropdown li:hover {
                background-color: var(--input-focus);
            }
            .appbar {
                position: sticky;
                top: 0px;
                display: flex;
                width: 100%;
                justify-content: space-between;
                gap: 8px;
                flex-wrap: wrap;
                z-index: 2;
            }
            @media only screen and (width<=610px) {
                .search {
                    width: 100%;
                }
                .search:has(:focus-within, :active) {
                    width: 100% !important;
                }
            }
            .countries {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                grid-gap: 32px;
                padding: 12px;
            }
            .country {
                background-color: var(--elements);
                box-shadow: var(--box-shadow);
                border-radius: var(--border-radius);
                display: flex;
                flex-direction: column;
                gap: 6px;
                color: unset;
                text-decoration: none;
                overflow: hidden;
                position: relative;
                height: 100%;
            }
            @media only screen and (width <=610px) {
                .country-card-border {
                    min-width: 70%;
                    justify-self: center;
                }
            }
            @media only screen and (width <=500px) {
                .country-card-border {
                    min-width: 85%;
                }
            }
            @media only screen and (width <=400px) {
                .country-card-border {
                    min-width: 100%;
                }
            }
            .country-name {
                font-weight: 800;
                font-size: 1.05rem;
            }
            .country label {
                cursor: pointer;
                font-weight: 600;
            }
            .country label + span {
                font-weight: 300;
            }
            .country img {
                height: 160px;
                width: 100%;
            }
            .country :where(.country-details, .country-name) {
                padding: 8px 20px;
            }
            .country .country-details {
                font-style: normal;
                font-size: 0.9rem;
                padding-bottom: 24px;
            }
            .country .country-details span {
                color: var(--input);
            }
            .country-card-border {
                padding: 4px;
                border-radius: var(--border-radius);
                overflow: hidden;
                position: relative;
                max-width: 300px;
                min-width: 240px;
                will-change: padding;
                transition: padding 0.4s;
                background-color: transparent;
            }
            .country-card-border:hover .animated-border {
                animation-play-state: running;
                opacity: 1;
            }
            /* TODO should i make the card also a tiny bit transparent */
            .country-card-border:hover .country {
                opacity: 1;
                backdrop-filter: blur(1px);
            }
            @keyframes rotate {
                from {
                    rotate: 0deg;
                }
                to {
                    rotate: 360deg;
                }
            }
            .animated-border {
                position: absolute;
                z-index: -1;
                scale: 1.6;
                opacity: 0;
                border-radius: var(--border-radius);
                inset: 0px;
                height: 100%;
                width: 100%;
                transition-duration: 0.4s;
                will-change: rotate, opacity;
                transition: opacity 0.4s;
                animation: rotate 4s infinite linear paused;
            }
            body > header {
                background-color: var(--elements);
                padding: 12px 32px;
                box-shadow: var(--box-shadow);
            }
            header h2 {
                font-weight: 800;
            }
            .go-to-top {
                position: fixed;
                right: 24px;
                bottom: 24px;
                background-color: var(--elements);
                color: var(--text);
                border-radius: 50%;
                aspect-ratio: 1/1;
                padding: 12px;
                border: none;
                box-shadow: var(--box-shadow);
                cursor: pointer;
                will-change: transform, scale, opacity;
                transition: translate 0.8s, scale 0.4s, opacity 0.4s;
                translate: 0px 200%;
                opacity: 0.75;
            }
            .go-to-top:hover {
                opacity: 1;
                scale: 1.2;
            }
            .appear {
                opacity: 1 !important;
            }
            .fade {
                opacity: 0 !important;
            }
            .show {
                translate: none;
            }
            .card {
                border-radius: var(--border-radius);
                color: var(--input);
                background-color: var(--elements);
                box-shadow: var(--box-shadow);
                padding: 4px 24px;
            }
            .back-button {
                display: flex;
                align-items: center;
                border: none;
                gap: 8px;
                cursor: pointer;
                text-decoration: none;
                width: max-content;
            }
            .single-country {
                display: flex;
                flex-direction: column;
                width: 100%;
                gap: 56px;
                padding-block: 32px;
            }
            .single-country .content {
                display: flex;
                width: 100%;
                height: 300px;
                gap: 176px;
                align-items: stretch;
            }
            .single-country .country-flag {
                height: 100%;
            }
            .single-country .country-flag img {
                border-radius: var(--border-radius);
                box-shadow: 0px 2px 9px #00000066;
                height: 100%;
            }
            .single-country .country-details {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                overflow: hidden;
                flex-grow: 1;
                padding-block: 16px;
            }
            .single-country .country-specifics {
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
                max-height: 70%;
                font-style: normal;
                gap: 8px;
            }
            .single-country .country-specific {
                display: flex;
                gap: 6px;
            }
            .single-country .country-specific label {
                color: var(--text);
                font-weight: 600;
            }
            .single-country .country-specific label + span {
                color: var(--input);
            }
            .single-country .country-name {
                font-size: 24px;
            }
            .single-country .border-countries {
                display: flex;
                gap: 8px;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>Where in the world?</h2>
        </header>
        <main id="main">
            <header class="appbar">
                <div class="search">
                    <label for="searchName">
                        <svg class="search-icon" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            ></path>
                        </svg>
                    </label>
                    <input
                        list="countryNamesList"
                        placeholder="Search for a country..."
                        type="search"
                        name="country"
                        id="searchName"
                    />
                    <datalist id="countryNamesList"> </datalist>
                </div>
                <div tabindex="0" id="region-control" class="region">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM4 12c0-1.95.7-3.74 1.87-5.13L9 10v1c0 1.1.9 2 2 2v5.59c0 .27.11.52.29.71l.71.7c-4.42 0-8-3.58-8-8zm9 7.94V18l3.75-5.62c.16-.25.25-.54.25-.83V10.5c0-.55-.45-1-1-1h-1.5l-1.4-1.75c-.38-.47-.95-.75-1.56-.75H8V5.07C9.18 4.39 10.54 4 12 4c4.41 0 8 3.59 8 8 0 4.07-3.06 7.44-7 7.94z"
                        ></path>
                    </svg>
                    <label for="region">Filter by Region</label>
                    <svg class="expand-more" viewBox="0 0 24 24">
                        <path d="M16.59 8.59 12 13.17 7.41 8.59 6 10l6 6 6-6z"></path>
                    </svg>
                    <input disabled name="region" id="region" />
                </div>
                <dialog id="region-dropdown">
                    <ul>
                        <li hidden value="">Global</li>
                        <li value="africa">Africa</li>
                        <li value="america">America</li>
                        <li value="asia">Asia</li>
                        <li value="europe">Europe</li>
                        <li value="oceania">Oceania</li>
                    </ul>
                </dialog>
            </header>
            <section class="countries">
                <template id="single-country">
                    <section class="single-country">
                        <header>
                            <a class="card back-button">
                                <svg viewBox="0 0 24 24">
                                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
                                </svg>
                                <span>Back</span>
                            </a>
                        </header>
                        <article class="content">
                            <figure class="country-flag">
                                <img loading="lazy" src="https://flagcdn.com/w320/be.png" />
                            </figure>
                            <div class="country-details">
                                <h2 class="country-name">Belgium</h2>
                                <address class="country-specifics">
                                    <template id="country-specific">
                                        <div class="country-specific">
                                            <label for="single-native-name-">Native Name:</label>
                                            <span id="single-native-name-">Belgie</span>
                                        </div>
                                    </template>
                                </address>
                                <div class="border-countries">
                                    <span>Border Countries:</span>
                                    <span class="card">France</span>
                                </div>
                            </div>
                        </article>
                    </section>
                </template>
                <template id="country-template">
                    <span class="country-card-border">
                        <img loading="lazy" data-role="animated-border" class="animated-border" />
                        <a class="country" href="javascript:void(0)">
                            <figure>
                                <img loading="lazy" data-role="country-flag" />
                                <figcaption>
                                    <h4 class="country-name"></h4>
                                </figcaption>
                            </figure>
                            <address class="country-details">
                                <div>
                                    <label for="population-">Population:</label>
                                    <span id="population-"></span>
                                </div>
                                <div>
                                    <label for="region-">Region:</label>
                                    <span id="region-"></span>
                                </div>
                                <div>
                                    <label for="capital-">Capital:</label>
                                    <span id="capital-"></span>
                                </div>
                            </address>
                        </a>
                    </span>
                </template>
            </section>
            <button class="go-to-top" onclick="main.scrollTo({ top:0,behavior:'smooth'});">
                <svg viewBox="0 0 24 24"><path d="m12 8-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"></path></svg>
            </button>
        </main>
        <noscript>You need to enable javascript in order to see any country</noscript>
        <script defer src="./index.js" type="module"></script>
    </body>
</html>
