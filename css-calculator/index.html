<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Calculator</title>
        <style>
            body {
                background-color: antiquewhite;
                margin: 0px;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .calculator {
                display: none;
                grid-template-columns: repeat(4, 64px);
                grid-template-rows: repeat(4, 64px);
                border-collapse: separate;
                gap: 8px;
                padding: 8px;
            }
            .calculator > label {
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                user-select: none;
                box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
                transition: box-shadow 0.4s;
            }
            .calculator > label:hover {
                box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            }
            .calculator > label:has(input[value='0']) {
                grid-column: 1 / span 2;
            }

            .calculator:has(:checked) {
                display: none !important;
            }

            .calculator:first-child:not(:has(:checked)),
            .calculator:has(:checked) + .calculator:not(:checked) {
                display: grid;
            }
            fieldset {
                border: none;
            }
        </style>
    </head>
    <body>
        <section>
            <code class="output"><span></span></code>
            <form></form>
        </section>
        <script defer src="./index.js"></script>
    </body>
</html>
