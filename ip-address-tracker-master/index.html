<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
        <title>IP Address Tracker</title>
        <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"
        ></script>
        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            :root {
                --dark-gray: hsl(0, 0%, 59%);
                --very-dark-gray: hsl(0, 0%, 10%);
                --white: hsl(0, 0%, 98%);
            }
            html {
                --background-height: 280px;
                --border-radius: 12px;
            }
            * {
                font-family: Rubik;
                box-sizing: border-box;
                margin: 0px;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                width: 100vw;
            }
            header {
                padding: 24px 12px;
                display: flex;
                flex-direction: column;
                gap: min(32px, 2vh);
                position: fixed;
                inset-inline: 0px;
                top: 0px;
                align-items: center;
            }
            header h2 {
                color: var(--white);
                display: flex;
                flex-direction: column;
            }
            .search-bar {
                display: flex;
                border-radius: var(--border-radius);
                overflow: hidden;
                height: 42px;
                align-self: center;
            }
            .search-input::placeholder {
                color: var(--dark-gray);
            }
            .search-input {
                height: 100%;
                border: none;
                padding-inline: 12px;
                min-width: 20rem;
                color: var(--very-dark-gray);
                background-color: var(--white);
                outline: none;
            }
            .search-button {
                height: 100%;
                background-color: var(--very-dark-gray);
                border: none;
                aspect-ratio: 1;
                fill: var(--white);
                cursor: pointer;
            }
            .background {
                user-select: none;
                width: 100%;
                max-height: 30vh;
                /* No clue why there is a gap if you use <picture> */
                margin-bottom: -5px;
            }
            .background img {
                width: 100%;
            }
            .information-card {
                border-radius: var(--border-radius);
                background-color: var(--white);
                display: grid;
                grid-template-columns: 1fr 1px 1fr 1px 1fr 1px 1fr;
                padding: 24px;
                gap: min(24px, 2vh);
                width: fit-content;
                will-change: opacity;
                transition: opacity 0.4s;
            }
            .information {
                display: flex;
                flex-direction: column;
                gap: 12px;
                font-size: min(1rem, 2vw);
            }
            .information label {
                text-transform: uppercase;
                font-size: 0.7em;
                font-weight: 700;
                color: var(--dark-gray);
            }
            .information-value {
                color: var(--very-dark-gray);
                font-weight: 500;
                font-size: 1.1em;
            }
            .vertical-line {
                width: 1px;
                background-color: var(--dark-gray);
                opacity: 0.56;
            }
            @media only screen and (max-width: 600px) {
                header {
                    padding-inline: 32px;
                }
                .search-bar {
                    width: 100%;
                }
                .search-input {
                    flex-grow: 1;
                    min-width: initial;
                }
                .information-card {
                    width: 100%;
                    padding: 12px;
                }
            }
            .ip-map {
                flex-grow: 1;
                width: 100%;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>IP Address Tracker</h2>
            <form class="search-bar">
                <input class="search-input" type="search" placeholder="Search for any IP address or domain" />
                <button class="search-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path>
                    </svg>
                </button>
            </form>
            <section class="information-card">
                <div class="information">
                    <label for="ip">ip address</label>
                    <div class="information-value" id="ip"></div>
                </div>
                <div class="vertical-line"></div>
                <div class="information">
                    <label for="location">location</label>
                    <div class="information-value" id="location"></div>
                </div>
                <div class="vertical-line"></div>
                <div class="information">
                    <label for="timezome">timezone</label>
                    <div class="information-value" id="timezone"></div>
                </div>
                <div class="vertical-line"></div>
                <div class="information">
                    <label for="isp">isp</label>
                    <div class="information-value" id="isp"></div>
                </div>
            </section>
        </header>
        <picture class="background">
            <source srcset="./images/pattern-bg-desktop.png" media="(min-width: 601px)" />
            <source srcset="./images/pattern-bg-mobile.png" media="(max-width: 600px)" />
            <img src="./images/pattern-bg-desktop.png" alt="Background image" />
        </picture>
        <iframe
            class="ip-map"
            style="border: 0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
        <script>
            $(function () {
                //In case you want a placeholder while debugging
                // applyDataToUI({
                //     ip: '82.76.219.83',
                //     location: {
                //         country: 'RO',
                //         region: 'Bihor',
                //         timezone: '+03:00',
                //     },
                //     as: {
                //         asn: 8708,
                //         name: 'RCS-RDS',
                //         route: '82.76.0.0/14',
                //         domain: 'rcs-rds.ro',
                //         type: 'Cable/DSL/ISP',
                //     },
                //     isp: 'RCS & RDS SA',
                // })
                searchIp()
                $('.search-bar').on('submit', function (e) {
                    e.preventDefault()
                    const searchValue = $('input').val()
                    searchIp(searchValue)
                })
                $('iframe').on('touchstart', function (e) {
                    $('.information-card').css('opacity', 0)
                })
                $('iframe').on('touchend', function (e) {
                    $('.information-card').css('opacity', 1)
                })
                function applyDataToUI(data) {
                    const MAPS_API_KEY = 'AIzaSyBDtyoY1di4Js8auinSrOzSSsmXcOMpMro'
                    const MAP_MODE = 'place'
                    $('#isp').text(data.isp)
                    $('#ip').text(data.ip)
                    $('#location').text(data.location.region)
                    $('#timezone').text('UTC' + data.location.timezone)
                    $('.ip-map').attr(
                        'src',
                        `https://www.google.com/maps/embed/v1/${MAP_MODE}?key=${MAPS_API_KEY}&q=${data.location.region}&region=${data.location.country}`
                    )
                }
                function searchIp(ip = undefined) {
                    const GEOIPIFY_API_KEY = 'at_aZBISroXZwa1igtSZ2gNr6jhPaf07'
                    const url = new URL('https://geo.ipify.org/api/v2/country')
                    url.searchParams.append('apiKey', GEOIPIFY_API_KEY)
                    if (ip) url.searchParams.append('ipAddress', ip) //will default to my ip
                    $.ajax({
                        url,
                        method: 'GET',
                        crossDomain: true,
                        headers: {
                            'Content-Type': 'text/plain',
                        },
                        success: applyDataToUI,
                        error: console.dir,
                    })
                }
            })
        </script>
    </body>
</html>
