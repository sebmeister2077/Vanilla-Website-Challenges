<!DOCTYPE html>

        <script>
            tailwind.config = {
                theme: {
                    fontFamily: {
                        sans: ['"Barlow Semi Condensed"', 'sans-serif'],
                    },
                    extend: {
                        backgroundImage: {
                            ['image-inherit']: 'inherit',

                            scissors: 'radial-gradient(circle at 50% 0%, hsl(39, 89%, 49%), hsl(40, 84%, 53%) 100%)',
                            paper: 'radial-gradient(circle at 50% 0%, hsl(230, 89%, 62%),hsl(230, 89%, 65%) 100%)',
                            rock: 'radial-gradient(circle at 50% 0%, hsl(349, 71%, 52%),hsl(349, 70%, 56%) 100%)',
                        },
                        colors: {
                            score: 'hsl(229, 64%, 46%)',
                            header: 'hsl(217, 16%, 45%)',
                            dark: 'hsl(229, 25%, 31%)',
                        },
                        animation: {
                            test: 'transition-z-index 0s .4s linear forwards',
                        },
                        keyframes: {
                            'transition-z-index': {
                                '0%, 99%': {
                                    'z-index': 50,
                                },
                                '100%': {
                                    'z-index': -1,
                                },
                            },
                        },
                    },
                },
            }
        </script>
        <script src="./index.js" type="module" defer></script>
    </head>

                >

                        width="48"

                        />

            </button>
        </template>
        <section class="outline select-none outline-2 rounded-xl outline-header p-6 flex justify-between min-w-[32rem]">
            <img src="./images/logo.svg" alt="Rock paper scissors" />
            <div class="rounded-lg p-2 bg-white h-full flex flex-col aspect-square items-center">
                <h3 class="text-score text-sm font-bold tracking-widest uppercase">Score</h3>
                <span class="text-dark text-6xl font-extrabold">12</span>
            </div>
        </section>
        <section id="home-section" class="relative flex items-center justify-center grow">
            <script>
                const radius = '12rem',
                    rotation = '90deg'
                const handNode = $('#hand-template')
                    .contents()
                    .filter((idx, el) => el.nodeType !== Node.TEXT_NODE)
                const arrowNode = $('#rules-arrow')
                    .contents()
                    .filter((idx, el) => el.nodeType !== Node.TEXT_NODE)
                const elementNames = ['rock', 'paper', 'scissors']
                const translateTemplate =
                    'translate-x-[calc(cos(360deg/--children-length*--child-index+--rotation)*--radius)] translate-y-[calc(sin(360deg/--children-length*--child-index+--rotation)*--radius)]'
                const translateClass = translateTemplate
                    .replaceAll('--rotation', rotation)
                    .replaceAll('--radius', radius)
                    .replaceAll('--children-length', elementNames.length)
                elementNames.forEach((elName, idx) => {
                    const el = handNode.clone(true, true)
                    el.attr({
                        id: elName,
                        'data-type': elName,
                        'aria-label': elName,
                    })
                    el.addClass(`data-[disabled=false]:bg-${elName}`)
                    requestAnimationFrame(() => {
                        el.addClass(translateClass.replaceAll('--child-index', idx))
                    })
                    $('#home-section').append(el)
                })
                console.log('If you wanna know how the circles should look disable the transform on them')
            </script>
        </section>
        <footer class="p-6 fixed bottom-0 w-screen">
            <button
                class="py-2 tracking-widest uppercase px-8 ml-auto block border-white border rounded-lg"
                id="rules-btn"
            >
                Rules
            </button>
        </footer>
        <dialog
            class="flex w-96 h-96 inset-0 fixed backdrop:bg-black backdrop:opacity-40 transition-opacity duration-500 drop-shadow-md [&:not([open])]:animate-test [&[open]]:z-50 [&[open]]:opacity-1 [&:not([open])]:opacity-0 transition-opacity duration-400 flex-col gap-6 rounded-lg p-6 backdrop:cursor-pointer"
        >
            <header class="flex justify-between">
                <h2 class="text-2xl text-dark font-bold uppercase">Rules</h2>
                <form method="dialog">
                    <button class="block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                            <path
                                fill="#3B4262"
                                fill-rule="evenodd"
                                d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"
                                opacity=".25"
                            />
                        </svg>
                    </button>
                </form>
            </header>
            <section class="flex items-center justify-center grow">
                <img src="./images/image-rules.svg" />
            </section>
        </dialog>
    </body>
</html>
