<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Rock, Paper, Scissors</title>
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
            integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
            integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Bulma is ok if you make mini projects where you dont have a design guide -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" /> -->
        <script>
            tailwind.config = {
                theme: {
                    fontFamily: {
                        sans: ['"Barlow Semi Condensed"', 'sans-serif'],
                    },
                    extend: {
                        backgroundImage: {
                            main: 'radial-gradient(circle at 50% 0%, hsl(214, 47%, 23%), hsl(237, 49%, 15%) 100%)',
                        },
                        colors: {
                            score: 'hsl(229, 64%, 46%)',
                            ['header']: 'hsl(217, 16%, 45%)',
                            ['dark']: 'hsl(229, 25%, 31%)',
                        },
                    },
                },
            }
        </script>
    </head>
    <body class="bg-main h-screen w-screen flex flex-col items-center p-8">
        <section class="outline outline-2 rounded-xl outline-header p-6 flex justify-between min-w-[32rem]">
            <!-- <h1 class="w-min text-white leading-none font-extrabold text-2xl">ROCK PAPER SCISSORS</h1> -->
            <img src="./images/logo.svg" />
            <div class="rounded-lg p-2 bg-white h-full flex flex-col aspect-square items-center">
                <h3 class="text-score text-sm font-bold">SCORE</h3>
                <span class="text-dark text-6xl font-extrabold">12</span>
            </div>
        </section>
        <section class="relative">
            <div class="" id="hand"></div>
        </section>
    </body>
</html>
