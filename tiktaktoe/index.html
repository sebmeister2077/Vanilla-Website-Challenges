<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://cdn.tailwindcss.com" />

        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.tailwindcss.com"></script>

        <title>Tic Tac Toe</title>

        <script>
            tailwind.config = {
                theme: {
                    extend: {},
                },
            };
        </script>
    </head>
    <body class="bg-gray-800 text-slate-100 flex w-screen h-screen items-center flex-col pt-12 gap-72">
        <h1 class="text-3xl">Tik Tak Toe?</h1>
        <main class="grid grid-rows-3 grid-cols-3 gap-[4px] relative">
            <div class="w-16 h-16" id="cell1"></div>
            <div class="w-16 h-16" id="cell2"></div>
            <div class="w-16 h-16" id="cell3"></div>
            <div class="w-16 h-16" id="cell4"></div>
            <div class="w-16 h-16" id="cell5"></div>
            <div class="w-16 h-16" id="cell6"></div>
            <div class="w-16 h-16" id="cell7"></div>
            <div class="w-16 h-16" id="cell8"></div>
            <div class="w-16 h-16" id="cell9"></div>
            <span class="absolute w-[4px] top-0 h-full left-1/3 bg-slate-200/[.75]"></span>
            <span class="absolute w-[4px] top-0 h-full left-2/3 bg-slate-200/[.75]"></span>
            <span class="absolute h-[4px] left-0 w-full top-1/3 bg-slate-200/[.75]"></span>
            <span class="absolute h-[4px] left-0 w-full top-2/3 bg-slate-200/[.75]"></span>
        </main>
    </body>
</html>
