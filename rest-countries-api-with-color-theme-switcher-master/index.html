<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rest Countries</title>

        <style>
            svg {
                min-width: 24px;
                width: 24px;
                height: 24px;
            }
            .search-icon {
                fill: hsla(0, 0%, 52%, 0.683);
            }
            .input {
                display: flex;
                border-radius: 6px;
                padding: 8px 16px;
                box-shadow: 0px 0px 6px 1px hsla(0, 0%, 0%, 0.2);
                max-width: 200px;
                overflow: hidden;
            }
            input {
                outline: none;
                border: none;
            }
            .appbar {
                display: flex;
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
            body {
                height: 100vh;
            }
            * {
                box-sizing: border-box;
                margin: 0px;
            }
            main {
                width: 100%;
                padding: 20px 32px;
                display: flex;
                flex-direction: column;
                gap: 24px;
            }
            .countries {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                grid-gap: 32px;
            }
            .country {
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 8px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                gap: 6px;
                min-width: 200px; /* ensures a minimum width of 100px */
            }
            .country img {
                width: 100%;
            }
            .country :where(.country-details, .country-name) {
                padding: 8px 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <h2>Where in the world</h2>
        </header>
        <main>
            <header class="appbar">
                <div class="search input">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                        ></path>
                    </svg>
                    <input type="search" name="country" id="search" />
                </div>
                <select name="region" id="region">
                    <!-- This text should change once a region has been selected -->
                    <option disabled selected value="global">Filter by Region</option>
                    <option value="africa">Africa</option>
                    <option value="america">America</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </header>
            <section class="countries">
                <template id="country-template">
                    <article class="country">
                        <figure>
                            <img />
                            <figcaption>
                                <h4 class="country-name"></h4>
                            </figcaption>
                        </figure>
                        <address class="country-details">
                            <div>
                                <label for="population-">Population</label>
                                <span id="population-"></span>
                            </div>
                            <div>
                                <label for="region-">Region</label>
                                <span id="region-"></span>
                            </div>
                            <div>
                                <label for="capital-">Capital</label>
                                <span id="capital-"></span>
                            </div>
                        </address>
                    </article>
                </template>
            </section>
        </main>
        <script defer src="./index.js"></script>
    </body>
</html>
