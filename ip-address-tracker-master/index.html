<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
        <title>IP Address Tracker</title>
        <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"
        ></script>
        <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
        <style>
            :root {
                --dark-gray: hsl(0, 0%, 59%);
                --very-dark-gray: hsl(0, 0%, 10%);
                --white: hsl(0, 0%, 98%);
            }
            html {
                --background-height: 280px;
                --border-radius: 12px;
            }
            * {
                font-family: Rubik;
                box-sizing: border-box;
                margin: 0px;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                width: 100vw;
                gap: 24px;
            }
            header {
                padding: 24px 12px;
                display: flex;
                flex-direction: column;
                gap: 32px;
                position: fixed;
                inset-inline: 0px;
                top: 0px;
                align-items: center;
            }
            header h2 {
                color: var(--white);
                display: flex;
                flex-direction: column;
            }
            .search-bar {
                display: flex;
                border-radius: var(--border-radius);
                overflow: hidden;
                height: 42px;
                align-self: center;
            }
            .search-input {
                height: 100%;
                border: none;
                padding-inline: 12px;
                min-width: 20rem;
                color: var(--dark-gray);
                background-color: var(--white);
                outline: none;
            }
            .search-button {
                height: 100%;
                background-color: var(--very-dark-gray);
                border: none;
                aspect-ratio: 1;
                fill: var(--white);
                cursor: pointer;
            }
            .background {
                width: 100%;
            }
            .information-card {
                border-radius: var(--border-radius);
                background-color: var(--white);
                display: grid;
                grid-template-columns: 1fr 1px 1fr 1px 1fr 1px 1fr;
                padding: 24px;
                gap: 24px;
                width: fit-content;
            }
            .information {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            .information label {
                text-transform: uppercase;
                font-size: 0.7rem;
                font-weight: 700;
                color: var(--dark-gray);
            }
            .information-value {
                color: var(--very-dark-gray);
                font-weight: 500;
                font-size: 1.1rem;
            }
            .vertical-line {
                width: 1px;
                background-color: var(--dark-gray);
                opacity: 0.56;
            }
            .ip-map {
            }
        </style>
    </head>
    <body>
        <header>
            <h2>IP Address Tracker</h2>
            <form class="search-bar">
                <input class="search-input" type="search" placeholder="Search for any IP address or domain" />
                <button class="search-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path>
                    </svg>
                </button>
            </form>
            <section class="information-card">
                <div class="information">
                    <label for="ip">ip address</label>
                    <div class="information-value" id="ip">192.221.174.101</div>
                </div>
                <div class="vertical-line"></div>
                <div class="information">
                    <label for="location">location</label>
                    <div class="information-value" id="location">Brooklyn</div>
                </div>
                <div class="vertical-line"></div>
                <div class="information">
                    <label for="timezome">timezone</label>
                    <div class="information-value" id="timezone">UTC-05:00</div>
                </div>
                <div class="vertical-line"></div>
                <div class="information">
                    <label for="isp">isp</label>
                    <div class="information-value" id="isp">SpaceX Starlink</div>
                </div>
            </section>
        </header>
        <img class="background" src="./images/pattern-bg-desktop.png" />
        <iframe
            class="ip-map"
            style="border: 0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
        <script>
            $(function () {
                const example = {

                    location: {
                        country: 'SE',
                        region: '√ñsterg√∂tland County',
                        timezone: '+02:00',
                    },
                    as: {
                        asn: 205016,
                        name: 'HERNLABS',
                        route: '77.111.245.0/24',
                        domain: '',
                        type: 'Not Disclosed',
                    },
                    isp: 'HERN Labs AB',
                }

                function applyDataToUI(data) {
                    const MAPS_API_KEY = 'AIzaSyBDtyoY1di4Js8auinSrOzSSsmXcOMpMro'

                $.ajax({
                    url: `https://geo.ipify.org/api/v2/country?apiKey=${GEOIPIFY_API_KEY}`,

                    headers: {

                    error: console.dir,
                })
            })
        </script>
    </body>
</html>
